<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="bg-black text-white p-5 container w-100 text-center mt-5">
        <h1>PRIME NUMBER OR NOT</h1>
        <input id="a2"  class="container w-25 text-center mt-3 " style="border: solid 10px white; border-radius: 14px;" type="text" placeholder="ENTER THE NUMBER"><br><br>
        <button onclick="primecheck()" class="btn btn-success">CHECK</button>

    </div>
</body>
<script>
 function primecheck() {
     num = parseInt(a2.value);

    for ( i = 2; i < num; i++) {
        if (num % i === 0) {
            break;
        }
    }

    if (num === i) {
        alert(`${num} is prime`);
    } else {
        alert(`${num} is not prime`);
    }
}

    
</script>
</html>
